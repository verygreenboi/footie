<section *ngIf="info$ | async as matchInfo" class="meta">
    <p class="competition">{{matchInfo.competition}}</p>

    <div class="scores">
        <app-goal>
            <img [src]="matchInfo.homeTeam.logo" [alt]="matchInfo.homeTeam.name" class="avatar">
        </app-goal>
        <app-goal></app-goal>
    </div>
</section>
